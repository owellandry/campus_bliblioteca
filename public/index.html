<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Biblioteca App</h1>
  <div>
    <h2>Consulta de Autores y Nacionalidad</h2>
    <button onclick="obtenerAutores()">Obtener Autores</button>
    <div id="autores-container"></div>
  </div>
  <div>
    <h2>Listado de Categorías</h2>
    <button onclick="obtenerCategorias()">Obtener Categorías</button>
    <div id="categorias-container"></div>
  </div>
  <div>
    <h2>Editoriales y Direcciones</h2>
    <button onclick="obtenerEditoriales()">Obtener Editoriales</button>
    <div id="editoriales-container"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
